<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Painting Agency</div>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to Painting Agency</h1>
            <p>Your Trusted Painting Partner</p>
            <a href="#contact" class="btn">Get a Free Quote</a>
        </div>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <div class="services-container">
        </div>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-gallery">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>123 Main Street</p>
            <p>City, State ZIP</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@paintingagency.com</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Painting Agency</p>
    </footer>
</body>
</html>
